<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filmoteka- your favorite films online list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
    <link rel="shortcut icon" type="image/png" href="./images/favicon.png" />

  </head>
  <body>
    <header class="HeaderBlock">
      <div class="container HeaderNav">
        <div class="LogoArea">
          <a class="link logo" href="./index.html" lang="en">
           <svg class="LogoIcon" width="24" height="24">
          <use href="./images/icons.svg#icon-film"></use>
          </svg><span class="LogoName">Filmoteka</span></a>
        </div>
        
        <ul class="NavList">
          <li class="NavItem"><a class="link nav " href="./index.html" lang="en">Home</a></li>
          <li class="NavItem"><a class="link nav" href="./partials/library.html" lang="en">My library</a></li>
        </ul>
      </div>
      <div class="HeaderSeach">
          <form class="SearchForm" id="search-form">
            <input
              type="text"
              class="SearchFormInput"
              name="searchQuery"
              autocomplete="off"
              placeholder="Movie search"
            />
            <button type="submit" class="SearchBtn">
              <svg width="12" height="12" class="icon-input">
                  <use href="./images/icons.svg#icon-search-2"></use>
              </svg>
            </button>
          </form>
      </div>
        
    </header>
  </body>
</html>
